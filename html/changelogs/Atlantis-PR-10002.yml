changes: 
  - rscdel: "Removed old computer3 system, most noticeable due to removal of old laptops."
  - rscadd: "Adds brand new modular computer system that replaces computer3. These computers may run programs from hard drive, and one device is not limited to one program."
  - rscadd: "Modular computers can be assembled manually from components printed at RnD (Consoles mainly), or purchased (from old laptop vending machines)."
  - rscadd: "Adds NTNet, networking used by modular computers, including an administration console, NTNet relays, and antag programs."
  - rscadd: "Adds small set of programs modular computers can run. More programs will be added in the future."
  - rscadd: "Various small things added, such as, data crystals (USB flash drives), NTNRC (messaging, IRC/forum style), file sending, etc."